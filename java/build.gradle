plugins {
    id 'java'
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation("ch.usi.si.seart:java-tree-sitter:1.12.0")

    testImplementation platform("org.junit:junit-bom:5.9.1")
    testImplementation("org.junit.jupiter:junit-jupiter")
}

application {
    mainClass = 'Runner'
}

test {
    useJUnitPlatform()
}